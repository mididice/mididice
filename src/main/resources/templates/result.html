<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org" prefix="og: http://ogp.me/ns#">
<head>
<meta charset="UTF-8">
<meta property="og:title" content="midiDICE" />
<meta property="og:image" content="https://avatars2.githubusercontent.com/u/42112584?s=200&v=4" />
<meta property="og:description" content="roll the dice to make music"/>
<meta name="title" content="midiDICE"/>
<meta name="description" content="roll the dice to make music"/>
<meta name="keyword" content="midi, dice, music, generated music"/>
<meta name="copyright" content="Copyright @ 2017 team midiDice"/>
<!-- Mobile Specific Meta -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>midiDICE</title>
<link rel="stylesheet" href="/css/mididice.css">
</head>
<body>
<!-- header -->
	<header>
		<div class="header" id="header">
			<a href="/" class="midiyapp_logo"><img src="/images/main.png" alt="midiDice_logo"></a>
			<a href="/"><span class="midiyapp_reset"></span></a>
		</div>
	</header>
	<!-- center -->
	<section>
		<div class="container">
			<div class="result_content_wrapper">
			<div class="result_content">
				<div class="midi_res_img">
					<div class="set_result">
						<p class="set_title_result">Bar</p>
						<p class="set_value_result" id="bar"></p>
					</div>
					<div class="set_result">
						<p class="set_title_result">Bpm</p>
						<p class="set_value_result" id="bpm"></p>
					</div>
					<div class="set_result">
						<p class="set_title_result">Length</p>
						<p class="set_value_result" id="seconds"></p>
					</div>
					<div class="">
						<img class="midi_result_img" th:src="'/image/'+${resImg}">
					</div>
				</div>
				
				<div class="midi_res_btn">
					<div>
						<a href="javascript:wavesurfer.playPause()"><img src="/images/play.png" class="play_m"></a>
						<a id="down" href="javascript:downMp3();"><img src="/images/download.png" class="down_m"></a>
						<a href=""><img src="/images/share.png" class="share_m"></a>
					</div>
				</div>
				<form action="" name="merge" method="post">
					<input type="hidden" name="i" th:value="${resImg}">
					<input type="hidden" name="m" th:value="${filename}">
				</form>
				</div>
				<input type="hidden" id="fileName" th:value="${midiFile}">
			</div>
			<div id="waveform">
      <wave style="display: block; position: relative; user-select: none; height: 128px; overflow-x: auto; overflow-y: hidden;">
      <canvas width="0" height="160" style="position: absolute; z-index: 1; left: 0px; top: 0px; bottom: 0px; width: 0px;"></canvas>
      <wave style="position: absolute; z-index: 2; left: 0px; top: 0px; bottom: 0px; overflow: hidden; width: 0px; display: block; box-sizing: border-box; border-right: 1px solid rgb(255, 255, 255);">
      <canvas width="0" height="160" style="width: 0px;"></canvas></wave></wave>
     		</div>
		<!-- bottom -->
		<div>
		</div>
		</div>
	</section>
	<!-- Scripts -->
	<script src="/js/jquery.min.js"></script>
	<script type="text/javascript" src="/js/wavesufer.min.js"></script>
	<script type="text/javascript" src="/js/app/mididiceresult.js"></script>
	</body>
</html>
